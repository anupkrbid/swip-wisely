<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí≥</text></svg>"
    />

    <title>Swipe Wisely</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 15px;
        overflow-x: hidden;
      }

      html {
        height: -webkit-fill-available;
      }

      .container {
        background: white;
        padding: 1.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        position: relative;
        z-index: 1;
      }

      h1 {
        color: #333;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: clamp(1.5rem, 5vw, 1.8rem);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .input-group {
        margin-bottom: 1.2rem;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 12px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        -webkit-appearance: none;
        appearance: none;
      }

      input:focus {
        outline: none;
        border-color: #764ba2;
        transform: scale(1.02);
      }

      button {
        width: 100%;
        padding: 15px;
        background: #764ba2;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      button:hover {
        background: #667eea;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      .credit-card {
        position: fixed;
        width: min(350px, 90vw);
        height: 200px;
        border-radius: 20px;
        padding: 25px;
        color: white;
        cursor: pointer;
        transform-style: preserve-3d;
        perspective: 1000px;
        z-index: 100;
        background-size: 400% 400%;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      }

      .credit-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 20px;
        background: linear-gradient(
          -45deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.2)
        );
        z-index: 1;
      }

      .credit-card.supermoney {
        background: linear-gradient(-45deg, #800080, #ff1493, #800080, #ff1493);
        animation: floatSupermoney 2s ease-in-out forwards,
          gradientBG 1s ease infinite;
      }

      .credit-card.hdfc {
        background: linear-gradient(-45deg, #0047ab, #4169e1, #0047ab, #4169e1);
        animation: floatHDFC 2s ease-in-out forwards,
          gradientBG 1s ease infinite;
      }

      .credit-card.error-card {
        background: linear-gradient(-45deg, #ff0000, #ff4444, #ff0000, #ff4444);
        animation: shakeCard 0.7s ease-in-out, gradientBG 3s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes floatHDFC {
        0% {
          opacity: 0;
          transform: translate(-50%, 100%) rotate(-20deg) scale(0.8);
        }
        20% {
          opacity: 1;
          transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }
        60% {
          opacity: 1;
          transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(100vw, -100vh) rotate(20deg) scale(0.8);
        }
      }

      @keyframes floatSupermoney {
        0% {
          opacity: 0;
          transform: translate(-50%, 100%) rotate(20deg) scale(0.8);
        }
        20% {
          opacity: 1;
          transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }
        60% {
          opacity: 1;
          transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-100vw, -100vh) rotate(-20deg) scale(0.8);
        }
      }

      @keyframes shakeCard {
        0%,
        100% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        25% {
          transform: translate(-50%, -50%) rotate(-5deg);
        }
        75% {
          transform: translate(-50%, -50%) rotate(5deg);
        }
      }

      .card-content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card-chip {
        width: 50px;
        height: 40px;
        background: linear-gradient(135deg, #ffd700, #ffa500);
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }

      .card-chip::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(0, 0, 0, 0.2);
      }

      .card-logo {
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 2px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .card-number {
        font-size: 1.2rem;
        letter-spacing: 2px;
        margin: 10px 0;
      }

      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-amount {
        font-size: 1.3rem;
        font-weight: bold;
      }

      .card-emoji {
        font-size: 2rem;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        z-index: 50;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      .overlay.show {
        opacity: 1;
        pointer-events: all;
      }

      .error-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        pointer-events: none;
      }

      .error-emoji {
        font-size: 4rem;
        animation: shakeEmoji 0.5s ease-in-out;
      }

      .error-message {
        background: rgba(220, 20, 60, 0.9);
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-weight: 500;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes shakeEmoji {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-20deg);
        }
        75% {
          transform: rotate(20deg);
        }
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.2rem;
        }
        input {
          font-size: 16px;
          padding: 12px;
        }
        button {
          padding: 12px;
        }
        .credit-card {
          padding: 15px;
        }
        .card-logo {
          font-size: 1.5rem;
        }
        .card-amount {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    <div class="container">
      <h1>
        <span>üí≥</span>
        HDFC vs SuperMoney
      </h1>
      <form onsubmit="chooseWisely(event)">
        <div class="input-group">
          <input
            type="number"
            id="numberInput"
            placeholder="Enter payment amount"
            inputmode="numeric"
          />
        </div>
        <button type="submit">
          <span>Show Card</span>
          <span>‚ú®</span>
        </button>
      </form>
    </div>

    <script>
      function superMoneyCashback(val) {
        return Math.floor(val * 0.03);
      }

      function hdfcReturn(val) {
        return Math.floor(val / 150) * 5;
      }

      function createCard(type, amount) {
        const card = document.createElement("div");
        card.className = `credit-card ${type}`;
        card.style.left = "50%";
        card.style.top = "50%";

        const emoji =
          type === "supermoney" ? "üí´" : type === "hdfc" ? "üåü" : "‚ùå";
        const cardNumber =
          type === "error-card"
            ? "#### #### #### ####"
            : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ " + Math.floor(1000 + Math.random() * 9000);

        const emojis = ["üòÖ", "ü§î", "üò¨", "üôà"];
        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];

        card.innerHTML = `
          <div class="card-content">
            <div>
              <div class="card-chip"></div>
              <div class="card-number">${cardNumber}</div>
            </div>
            <div class="card-footer">
              <div>
                <div class="card-logo">
                  ${
                    type === "error-card"
                      ? "Invalid amount " + emoji
                      : type.toUpperCase() + " " + emoji
                  }
                </div>
                ${
                  type !== "error-card"
                    ? `<div class="card-amount">‚Çπ${amount.toLocaleString()}</div>`
                    : ""
                }
              </div>
              <div class="card-emoji">
                ${
                  type === "error-card"
                    ? randomEmoji
                    : type === "supermoney"
                    ? "üíé"
                    : "üí≥"
                }
              </div>
            </div>
          </div>
        `;

        card.addEventListener("animationend", () => {
          card.remove();
          document.getElementById("overlay").classList.remove("show");
        });

        return card;
      }

      function chooseWisely(event) {
        event.preventDefault();

        const input = document.getElementById("numberInput");
        const number = parseInt(input.value);

        if (isNaN(number) || number <= 0) {
          const emojis = ["üòÖ", "ü§î", "üò¨", "üôà"];
          const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];

          const errorCard = createCard("error-card");
          document.body.appendChild(errorCard);

          //   input.focus();
          return;
        }

        document.getElementById("overlay").classList.add("show");
        const cardType =
          superMoneyCashback(number) > hdfcReturn(number)
            ? "supermoney"
            : "hdfc";
        const card = createCard(cardType, number);
        document.body.appendChild(card);

        input.value = "";
        input.blur();
      }

      document.addEventListener("gesturestart", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
